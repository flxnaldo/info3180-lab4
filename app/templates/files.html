{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">Uploaded Photographs</h1>
<div class = photosLayout>
    {% for upload in imgs %}
        {% if upload.endswith(('jpg','png')) %}
            <img src="{{url_for('get_image', filename=upload)}}"></img>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
